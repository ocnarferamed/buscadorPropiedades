<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Buscador</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/ion.rangeSlider.css">
  <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css">
  <script src="js/ion.rangeSlider.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="blue darken-3 nav-wrapper center-align">
        <h4>Buscador de Propiedades</h4>
      </div>
    </nav>
  </div>
    <div class="row">
      <div class="col m4">
        <div class="card horizontal">
          <div class="container center-align">
            <div class="switch">
              <h5>Busqueda Personalizada: </h5>
              <label>
                Desactivada
                <input type="checkbox" id="checkPersonalizada">
                <span class="lever"></span>
                Activada
              </label>
            </div>
            <!--  Busqueda personalizada -->
            <div class="row invisible" id="personalizada">
                <div class="input-field">
                  <select id="ciudad">
                    <option value="" disabled selected>Escoge una ciudad</option>
                    <option value="New York">New York</option>
                    <option value="Orlando">Orlando</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Houston">Houston</option>
                    <option value="Washington">Washington</option>
                    <option value="Miami">Miami</option>
                  </select>
                  <label>Ciudad:</label>
                </div><br>
                <div class="input-field">
                  <select id="tipo">
                    <option value="" disabled selected>Escoge un tipo</option>
                    <option value="Casa">Casa</option>
                    <option value="Casa de Campo">Casa de Campo</option>
                    <option value="Apartamento">Apartamento</option>
                  </select>
                  <label>Tipo:</label>
                </div><br>
                <div class="input-field">
                  Precio:
                  <input type="text" id="rangoPrecio">
                </div>
            </div>

            <button id="buscar" class="btn waves-effect waves-light blue" type="button">Ver Todos</button>
          </div>
        </div>
      </div>
      <div class="col m8 lista">
      
      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.7.3.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
